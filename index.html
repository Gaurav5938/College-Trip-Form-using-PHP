<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Travel Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="bg" src="bg.jpg" alt="SRM Modinagar">
    <div class="container">
        <h1>Welcome to SRMIST Modinagar Shimla Trip form</h1>
        <p>Enter your details and submit this form to confirm your participation in the trip</p>
        <p class = "submitMsg">Thanks for submitting your form. We are happy to see you joining us for the Shimla trip</p>

        <form action="index.php" method="post">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="text" name="age" id="age" placeholder="Enter your Age">
            <input type="text" name="gender" id="gender" placeholder="Enter your gender">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <input type="phoneno" name="phoneno" id="phoneno" placeholder="Enter your phoneno">
            <textarea name="desc" id="desc" cols="30" rows="10" placeholder="Enter any other information here"></textarea>
            <button class="btn">Submit</button>
            

        </form>

    </div>
    <script src="index.js"></script>
    
    
</body>
</html>
